<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forporea - Sistema de Gestión{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Notifications CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    
    <!-- CSS específico de cada página -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Contenedor de notificaciones -->
    <div id="notification-container" class="notification-container"></div>
    
    <!-- Navbar (solo si no es login) -->
    {% if not is_login %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/inicio">
                <i class="fas fa-drumstick-bite me-2"></i>
                <span class="me-2">Forporea</span>
                <span class="badge bg-light text-primary align-self-center" id="appVersion" style="font-size: 0.65rem; font-weight: 500; padding: 0.25rem 0.5rem;">v0.0.0</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'inicio' %}active{% endif %}" href="/inicio">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'productos' %}active{% endif %}" href="/productos">
                            <i class="fas fa-box me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'proveedores' %}active{% endif %}" href="/proveedores">
                            <i class="fas fa-truck me-1"></i>Proveedores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'facturacion' %}active{% endif %}" href="/facturacion">
                            <i class="fas fa-file-invoice me-1"></i>Facturación
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'facturas' %}active{% endif %}" href="/facturas">
                            <i class="fas fa-receipt me-1"></i>Facturas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <!-- Contenido principal -->
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notifications JS -->
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    
    <!-- JavaScript específico de cada página -->
    {% block extra_js %}{% endblock %}
    
    <!-- Script para cargar versión en navbar -->
    {% if not is_login %}
    <script>
        // Cargar versión en el navbar
        async function loadNavbarVersion() {
            try {
                const response = await fetch('/get_user_info');
                const result = await response.json();
                
                if (result.success && result.version && result.version.version) {
                    const versionElement = document.getElementById('appVersion');
                    if (versionElement) {
                        versionElement.textContent = 'v' + result.version.version;
                    }
                }
            } catch (error) {
                // Error silencioso
            }
        }
        
        // Ejecutar al cargar la página
        document.addEventListener('DOMContentLoaded', loadNavbarVersion);
    </script>
    {% endif %}
</body>
</html>
